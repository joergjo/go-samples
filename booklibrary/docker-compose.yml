version: "3.8"

volumes:
  mongodata:

services:
  booklibrary_db:
    image: mongo:${MONGO_TAG:-4.4}
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  booklibrary_api:
    image: booklibrary-go:${TAG:-latest}
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
    ports:
      - "5000:5000"
    environment:
      - BOOKLIBRARY_MONGOURI=mongodb://booklibrary_db:27017
    depends_on:
      - booklibrary_db
